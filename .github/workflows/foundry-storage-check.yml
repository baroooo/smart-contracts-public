name: Check storage layout

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - src/**
      - foundry.toml
      - remappings.txt
      - .github/workflows/foundry-storage-check.yml

jobs:
  check_storage_OstiumVault:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.2.0

      - name: Check OstiumVault storage layout
        uses: Rubilmax/foundry-storage-check@v3.9
        with:
          contract: src/OstiumVault.sol:OstiumVault
          failOnRemoval: true
